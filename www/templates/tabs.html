<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Chats Tab -->
  <ion-tab title="拾梦" icon-off="ion-pinpoint" icon-on="ion-pinpoint" href="#/tab/dreams">
    <ion-nav-view name="tab-dreams"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="记梦" icon-off="ion-plus-round" icon-on="ion-plus-round" href="#/tab/create">
    <ion-nav-view name="tab-create"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="回梦" icon-off="ion-person" icon-on="ion-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
