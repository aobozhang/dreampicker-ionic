<ion-view view-title="Browser">
  <ion-side-menus>

    <!-- 中心内容 -->
    <ion-side-menu-content>


      <!--
      Create tabs with an icon and label, using the tabs-positive style.
      Each tab's child <ion-nav-view> directive will have its own
      navigation history that also transitions its views in and out.-->
      <ion-tabs class="tabs-icon-top tabs-color-active-positive">

        <!-- Dream Tab -->
        <ion-tab title="拾梦" icon-off="ion-social-twitter-outline" icon-on="ion-social-twitter" href="#/tab/browser">
          <ion-nav-view name="tab-browser"></ion-nav-view>
        </ion-tab>

        <!-- Create Tab -->
        <ion-tab title="写梦" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/create">
          <ion-nav-view name="tab-create"></ion-nav-view>
        </ion-tab>

        <!-- Account Tab -->
        <ion-tab title="我的" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/my">
          <ion-nav-view name="tab-my"></ion-nav-view>
        </ion-tab>


      </ion-tabs>

    </ion-side-menu-content>

    <!-- 左侧菜单 -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Projects</h1>
      </ion-header-bar>
    </ion-side-menu>
    <ion-content scroll="false">
      list content
    </ion-content>
  </ion-side-menus>
</ion-view>
